<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Harry Potter Sorting Hat Game</h1>
        <p>Put the name in the right house</p>
    </header>

    <button type="button" id="start"><strong>Start</strong></button>
    <div>
    <ul class="container-names"></ul>
    <div class="container-houses">
        <div class="house" id="gryffindor"></div>
        <div class="house" id="ravenclaw"></div>
        <div class="house" id="hufflepuff"></div>
        <div class="house" id="slytherin"></div>
    </div>

    <button type="button" id="restart"><strong>Restart</strong></button>
    
    <footer>
        <h7>Copyright 2020 &copy;</h7>
    </footer>

    <script src="app.js"></script>
</body>
</html>
